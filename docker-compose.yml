version: "3"
services:
  hash-db:
    image: postgres
    environment:
      POSTGRES_DB: hash
      POSTGRES_PASSWORD: YOUR_PASSWORD_HERE
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
  products-service:
    depends_on:
      - "hash-db"
    build:
      context: .
      dockerfile: backend/products/Dockerfile
    ports:
      - "8080:8080"
  discounts-service:
    environment:
     - APP_ENV=production
    depends_on:
      - "hash-db"
    build:
      context: .
      dockerfile: backend/discounts/Dockerfile